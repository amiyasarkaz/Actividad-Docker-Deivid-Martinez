services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: demo
    volumes:
      - db_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - internal
    profiles: ["dev"]
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      retries: 5

  web:
    image: php:8.2-apache
    volumes:
      - ./src:/var/www/html
    networks:
      - internal
    depends_on:
      db:
        condition: service_healthy
    profiles: ["dev", "prod"]

volumes:
  db_data:

networks:
  internal:
